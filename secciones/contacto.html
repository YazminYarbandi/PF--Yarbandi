        <main id="gridFormu">

            <h3 class="titulo"> ¡DEJANOS TU MENSAJE O CONSULTA!</h3>
            <section id="formu" class="bg-form">
                <form class="bg-form" action="" method="get" enctype="text/plain">
                    <fieldset>
                        <legend>INFORMACIÓN PERSONAL</legend>
                        <div>
                            <label for="userName"> Nombre: </label>
                            <input type=="text" name="UserName" id="userName" required>
                        </div>
                        <div>
                            <label for="userLastName"> Apellido: </label>
                            <input type=="userLastName" name="userLastName" id="userLastName" required>
                        </div>
                        <div>
                            <label for="telephone"> Teléfono: </label>
                            <input type=="text" name="telephone" id="telephone" required>
                        </div>
                        <div>
                            <span> ¿Sos cliente? </span>
                            <label for="cliente"> Sí</label>
                            <input type="radio" name="cliente" id="cliente" value="Sí">
                            <label for="cliente"> No</label>
                            <input type="radio" name="cliente" id="cliente" value="No">
                        </div>
                        <div>
                            <label for="userConsulta"> Motivo de contacto: </label>
                            <select name="userConsulta" id="userConsulta">
                                <option value="AsesoramientoComercial"> Asesoramiento Comercial</option>
                                <option value="AsesoramientoEducativo"> Asesoramiento Educativo</option>
                                <option value="Sugerencias"> Sugerencias</option>
                                <option value="Reclamos">Reclamos</option>
                            </select>
                            <div><input type="text" name="tipo_de_dato" placeholder="Dejanos un detalle"/></div>
                        </div>
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </section>
